<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị đàu ra sử dụng hàm alert</title>
</head>
<body>
    <!--Hiển thị kết quả sử dụng hàm alert:-->
    <button type="button" onclick="showMessage();">Click Me!</button>
 <script>
     function showMessage(){
     alert('Xin chào!');
     }
 </script>
</body>
</html>
