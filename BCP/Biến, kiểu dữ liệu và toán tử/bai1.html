<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nhập điểm của sinh viên</title>
</head>
<body>
    <script>
        let Vatly=parseInt(prompt("NHẬP ĐIỂM MÔN lý"));
        let Hoahoc=parseInt(prompt("NHẬP ĐIỂM MÔN HÓA"));
        let Sinhhoc=parseInt(prompt("NHẬP ĐIỂM MÔN SINH"));
        let medium=(Vatly+Hoahoc+Sinhhoc)/3;
        document.write("medium=" + medium)
    </script>
</body>
</html>
