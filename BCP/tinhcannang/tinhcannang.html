<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="weight" placeholder="nhập cân nặng" />
    <input type="text" id="height" placeholder="nhập chiều cao" />
    <input type="button" value="Tính" id="BMI" />
    <script>
      let weight = document.getElementById("weight");
      let height = document.getElementById("height");
      let BMI = document.getElementById("BMI");
      BMI.addEventListener("click", calBMI);
      function calBMI() {
        // console.log(weight, height);

        let bmi = weight.value / Math.pow(height.value * 100, 2);
        // document.write(bmi);

        if (bmi < 18) document.write("Underweight");
        else if (bmi < 25.0) document.write("Normal");
        else if (bmi < 30.0) document.write("Overweight");
        else document.write("Obese");
      }
    </script>
  </body>
</html>
